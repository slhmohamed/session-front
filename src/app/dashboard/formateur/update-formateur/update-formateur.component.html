<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <app-header-nav></app-header-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->
  
      <!-- partial -->
      <!-- partial:../../partials/_sidebar.html -->
      <app-navbar></app-navbar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="main-panel">
              <div class="content-wrapper">
                <div class="row">
                  <div class="col-md-12 grid-margin stretch-card">
                    <div class="container">
                      <div class="title">Nouveau Formateur</div>
                      <div class="content">
                        <form [formGroup]="formateurForm" (ngSubmit)="onSubmit()">
                          <div class="user-details">
                            <div class="input-box">
                              <span class="details">Nom</span>
                              <input type="text" placeholder="Nom"  formControlName="firstName"required>
                            </div>
                            <div class="input-box">
                              <span class="details">Prenom</span>
                              <input type="text" placeholder="Prenom" formControlName="lastName" required>
                            </div>
                            <div class="input-box">
                              <span class="details">CIN</span>
                              <input type="text" placeholder="CIN"  formControlName="cin"required>
                            </div>
                            <div class="input-box">
                              <span class="details">Télephone</span>
                              <input type="text" placeholder="Télephone" formControlName="tel" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="text" placeholder="Email"  formControlName="email"required>
                              </div>
                            <div class="input-box">
                              <span class="details">Mot de passe</span>
                              <input type="text" placeholder="Mot de passe" formControlName="password" required>
                            </div>
                           
                           
                          
                          </div>
  
                          <div class="button">
                            <button type="submit">Ajouter Particpant</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
  
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
  
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
